<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Пользователь найден</h1>
<p th:text="'Имя: ' + ${user.name}"/>
<p th:text="'Отчество: ' + ${user.lastname}"/>
<p th:text="'Фамили: ' + ${user.surname}"/>
<p th:text="'Возраст: ' + ${user.age}"/>
<p th:text="'Эл. почта: ' + ${user.email}"/>
<p th:text="'Место работы: ' + ${user.work}"/>
<p th:text="'Зарплата: ' + ${user.salary}"/>
<p th:text="'Браузер: ' + ${#request.getHeader('User-Agent')}"/>
<p th:text="'Время: ' + ${#dates.format(#dates.createNow())}"/>
</body>
</html>
