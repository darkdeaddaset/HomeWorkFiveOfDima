<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о пользвателе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Добавление нового работника</h1>
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <p>Имя: <input type="text" th:field="*{name}"></p>
    <p>Отчество: <input type="text" th:field="*{lastname}"></p>
    <p>Фамилия: <input type="text" th:field="*{surname}"></p>
    <p>Возраст: <input type="text" th:field="*{age}"></p>
    <p>Эл. почта: <input type="text" th:field="*{email}"></p>
    <p>Место работы: <input type="text" th:field="*{work}"></p>
    <p>Зарплата: <input type="text" th:field="*{salary}"></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"></p>
</form>
</body>
</html>
